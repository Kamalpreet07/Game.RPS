<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rock Paper Scissors Game</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
        font-family: Arial, sans-serif;
        color: white;
    }

    .game {
        text-align: center;
        background: rgba(0,0,0,0.3);
        padding: 30px;
        border-radius: 15px;
        width: 320px;
    }

    button {
        font-size: 16px;
        padding: 10px 18px;
        margin: 8px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    button:hover {
        transform: scale(1.1);
        background: gold;
        color: black;
    }

    #hands {
        font-size: 50px;
        margin: 15px 0;
        display: none;
    }

    .shake {
        animation: shake 0.3s infinite;
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        50% { transform: translateX(10px); }
        75% { transform: translateX(-10px); }
        100% { transform: translateX(0); }
    }

    #result {
        margin-top: 15px;
        font-size: 18px;
        min-height: 40px;
    }

    #controls {
        display: none;
        margin-top: 15px;
    }
</style>
</head>

<body>

<div class="game">
    <h2>ğŸ® Rock Paper Scissors</h2>
    <p id="msg">Choose one:</p>

    <div id="choices">
        <button onclick="play('rock')">ğŸª¨ Rock</button>
        <button onclick="play('paper')">ğŸ“„ Paper</button>
        <button onclick="play('scissors')">âœ‚ï¸ Scissors</button>
    </div>

    <!-- HAND ANIMATION -->
    <div id="hands">
        <span id="userHand">ğŸ¤œ</span>
        <span id="compHand">ğŸ¤›</span>
    </div>

    <div id="result"></div>

    <div id="controls">
        <button onclick="resetGame()">ğŸ” Play Again</button>
        <button onclick="exitGame()">âŒ Exit</button>
    </div>
</div>

<script>
function play(userChoice) {
    const choices = ["rock", "paper", "scissors"];
    const computerChoice = choices[Math.floor(Math.random() * 3)];

    document.getElementById("choices").style.display = "none";
    document.getElementById("hands").style.display = "block";

    // Start shaking
    document.getElementById("userHand").classList.add("shake");
    document.getElementById("compHand").classList.add("shake");

    // Stop shake after 1 second & show result
    setTimeout(() => {
        document.getElementById("userHand").classList.remove("shake");
        document.getElementById("compHand").classList.remove("shake");

        const emoji = {
            rock: "ğŸª¨",
            paper: "ğŸ“„",
            scissors: "âœ‚ï¸"
        };

        document.getElementById("userHand").innerText = emoji[userChoice];
        document.getElementById("compHand").innerText = emoji[computerChoice];

        let result = "";
        if (userChoice === computerChoice) {
            result = "ğŸ˜ It's a Draw!";
        } else if (
            (userChoice === "rock" && computerChoice === "scissors") ||
            (userChoice === "paper" && computerChoice === "rock") ||
            (userChoice === "scissors" && computerChoice === "paper")
        ) {
            result = "ğŸ‰ You Win!";
        } else {
            result = "ğŸ’» Computer Wins!";
        }

        document.getElementById("result").innerHTML = result;
        document.getElementById("controls").style.display = "block";

    }, 1000);
}

function resetGame() {
    document.getElementById("result").innerHTML = "";
    document.getElementById("controls").style.display = "none";
    document.getElementById("choices").style.display = "block";
    document.getElementById("hands").style.display = "none";
    document.getElementById("userHand").innerText = "ğŸ¤œ";
    document.getElementById("compHand").innerText = "ğŸ¤›";
}

function exitGame() {
    document.getElementById("hands").style.display = "none";
    document.getElementById("controls").style.display = "none";
    document.getElementById("result").innerHTML = "ğŸ‘‹ Thanks for playing!";
}
</script>

</body>
</html>
